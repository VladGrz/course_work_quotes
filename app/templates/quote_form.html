{% extends "layout.html" %}

{% block content %}
<h1>Add a New Quote</h1>
<form method="POST">
    <label for="quote-text">Quote Text:</label>
    <input type="text" id="quote-text" name="text" required>
    <label for="quote-author">Author:</label>
    <input type="text" id="quote-author" name="author" required>
    <button type="submit">Add Quote</button>
</form>
<a href="{{ url_for('index') }}">Back to Quotes List</a>
{% endblock %}
